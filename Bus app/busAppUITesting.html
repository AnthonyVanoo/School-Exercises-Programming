<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tampere's buses</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	    <link rel="stylesheet" href="css/styles.css" media="screen" />
	
    </head>
    <body>
		<div id= "container">
			<div id="mapholder"></div>
            <button id="ControlPanelButton" class="btn btn-dark" type="button" data-toggle="collapse" data-target="#controlPanel" aria-expanded="false" aria-controls="controlPanel">
                Menu
            </button>
		
			<div id="controlPanel" class="col-lg-4 collapse">
			    
				<div class="accordion" id="accordionExample">
                  <div class="card">
                    <div class="card-header text-center" id="headingOption">
                      <h5 class="mb-0">
                        <button class="btn btn-dark btn-wide" type="button" data-toggle="collapse" data-target="#collapseOption" aria-expanded="true" aria-controls="collapseOption">
                          General Options
                        </button>
                      </h5>
                    </div>

                    <div id="collapseOption" class="collapse show" aria-labelledby="headingOption" data-parent="#accordionExample">
                      <div class="card-body text-center">
                        <button id="currentLocationButton" class="btn btn-dark btn-line mb-1">Current Location</button>
                        <button id="showAllButton" class="btn btn-dark btn-line mb-1" onclick="allBusData()">Show All Buses</button>
                        <button id="clearButton" class="btn btn-dark btn-line mb-1">Clear All Buses</button>
                        <!--two drop down menus to show a route (center,maincamp,media,currentLoc), maybe option to enter an address-->
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header text-center" id="headingOne">
                      <h5 class="mb-0">
                        <button class="btn btn-dark btn-wide" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Buses to Mediapolis
                        </button>
                      </h5>
                    </div>

                    <div id="collapseOne" class="collapse text-center" aria-labelledby="headingOne" data-parent="#accordionExample">
                      <div class="card-body ">
                        <h5>
                            <button id="showAllMediapolis" class="btn btn-dark btn-line mb-1 mr-1">Show All Buses</button>
                            <button id="showMediapolis" class="btn btn-dark btn-line mb-1">Show Mediapolis</button>
                        </h5>
                        <div class="row">
                            <button id="line17Med" class="btn btn-light btn-line line17" onclick="lineBtnUpdate('17');">17</button>
                            <button id="line8Med" class="btn btn-dark btn-line line8" onclick="lineBtnUpdate('8');">8</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header text-center" id="headingTwo">
                      <h5 class="mb-0">
                        <button class="btn btn-dark btn-wide collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Buses to TAMK Main Campus
                        </button>
                      </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                      <div class="card-body text-center">
                        <h5>
                            <button id="showAllTamk" class="btn btn-dark btn-line mb-1 mr-1">Show All Buses</button>
                            <button id="showTamk" class="btn btn-dark btn-line mb-1">Show TAMK</button>
                        </h5>
                        <div class="row">
                            <button id="line1" class="btn btn-light btn-line line1" onclick="lineBtnUpdate('1');">1</button>
                            <button id="line5" class="btn btn-light btn-line line5" onclick="lineBtnUpdate('5');">5</button>
                            <button id="line8" class="btn btn-dark btn-line line8" onclick="lineBtnUpdate('8');">8</button>
                            <button id="line28A" class="btn btn-light btn-line line28A" onclick="lineBtnUpdate('28A');">28A</button>
                            <button id="line28B" class="btn btn-light btn-line line28B" onclick="lineBtnUpdate('28B');">28B</button>
                            <button id="line28C" class="btn btn-light btn-line line28C" onclick="lineBtnUpdate('28C');">28C</button>
                            <button id="line28Y" class="btn btn-light btn-line line28Y" onclick="lineBtnUpdate('28Y');">28Y</button>
                            <button id="line29" class="btn btn-light btn-line line29" onclick="lineBtnUpdate('29');">29</button>
                            <button id="line80" class="btn btn-light btn-line line80" onclick="lineBtnUpdate('80');">80</button>
                            <button id="line90" class="btn btn-light btn-line line90" onclick="lineBtnUpdate('90');">90</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header text-center" id="headingThree">
                      <h5 class="mb-0">
                        <button class="btn btn-dark btn-wide collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          List of All Buses
                        </button>
                      </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                      <div class="card-body text-center">
                        <h5>
                            <button id="showAll" class="btn btn-dark btn-line mb-1 mr-1" onclick="allBusData()">Show All Buses</button>
                            <button id="clearAll" class="btn btn-dark btn-line mb-1" onclick="clearAllMarkers()">Clear All Buses</button>
                        </h5>
                        <div class="row">
                            <button id="line1" class="btn btn-light btn-line line1" onclick="lineBtnUpdate('1');">1</button>
                            <button id="line5" class="btn btn-light btn-line line5" onclick="lineBtnUpdate('5');">5</button>
                            <button id="line8" class="btn btn-dark btn-line line8" onclick="lineBtnUpdate('8');">8</button>
                            <button id="line17" class="btn btn-light btn-line line17" onclick="lineBtnUpdate('17');">17</button>
                            <button id="line28A" class="btn btn-light btn-line line28A" onclick="lineBtnUpdate('28A');">28A</button>
                            <button id="line28B" class="btn btn-light btn-line line28B" onclick="lineBtnUpdate('28B');">28B</button>
                            <button id="line28C" class="btn btn-light btn-line line28C" onclick="lineBtnUpdate('28C');">28C</button>
                            <button id="line28Y" class="btn btn-light btn-line line28Y" onclick="lineBtnUpdate('28Y');">28Y</button>
                            <button id="line29" class="btn btn-light btn-line line29" onclick="lineBtnUpdate('29');">29</button>
                            <button id="line80" class="btn btn-light btn-line line80" onclick="lineBtnUpdate('80');">80</button>
                            <button id="line90" class="btn btn-light btn-line line90" onclick="lineBtnUpdate('90');">90</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src= "https://maps.google.com/maps/api/js"></script>
        <script src="js/busScriptUITesting.js"></script>
    </body>
</html>
